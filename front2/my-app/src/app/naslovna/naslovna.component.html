
<div style="margin-left: -3%; ">

   

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <h1 >TVZ novosti 2023</h1>
            </div>
        </div>
    </div>

    <!-- About Start -->
    <div class="container-xxl py-5" *ngFor="let x of naslovna">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src={{x.imgLink}} alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">{{x.naslov}}</h6>
                    <p class="mb-4">{{x.opis}}</p>
                    <a class="btn btn-primary py-3 px-5 mt-2" href={{x.link}}>Pročitaj više</a>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
